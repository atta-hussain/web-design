<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>

    <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CDN -->

    <script src="https://kit.fontawesome.com/2baf073f7d.js" crossorigin="anonymous"></script>

    <!-- Slick Slider -->

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Custom Stylesheet  -->

    <link rel="Stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown"
                            aria-toggle="true" aria-expanded="false">
                            USA
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU-Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">E-Shop</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-link">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FEATURES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COLLECTION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Section -->

    <main>
        <!-- First Slider -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./assests/pexels-eric-montanah-1350789.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="./assests/watch2.jpg" alt="Banner 2" class="img-fluid">
                    </div>
                    <div>
                        <img src="./assests/chair2.jpg" alt="Banner 3" class="img-fluid">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Second Slider -->

        <div class="contanier-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assests/chair4.jpg" alt="Product 1">
                        <span class="border site-btn btn-span">SOFA & CHAIRS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assests/sound3.jpg" alt="Product 2">
                        <span class="border site-btn btn-span">SOUND & LIFE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assests/watch7.jpg" alt="Product 3">
                        <span class="border site-btn btn-span">WATCHS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assests/bottel3.jpg" alt="Product 4">
                        <span class="border site-btn btn-span">FURNITURES & DECOR</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assests/appliances1.jpg" alt="Product 5">
                        <span class="border site-btn btn-span">HOME APPLIANCES</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2px text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2px text-secondary"></i></span>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Section -->

    <footer></footer>

    <!-- JavaScript -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
